<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script data-require="jquery@*" data-semver="2.1.3" src="./scripts/jquery-3.1.1.min.js"></script>
    <!--<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>-->
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="./scripts/main.js"></script>
    <style>
      .panel-resizable {
          resize: all;
          overflow: auto;
        }
   
      div.wrap {
        height:510px;
        width:800px;
        overflow:auto;
        position: absolute;
        background-color: gray;
        display: block;
      }

      iframe.canvas_container{
        overflow: auto;
        position: absolute;
        border:0;
        display: block;
      }
    </style>
  </head><body>
    <div class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><span>SKERI</span></a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-ex-collapse"></div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="btn-toolbar" role="toolbar">
              <div class="btn-group">
                <!--<label class="btn btn-default btn-file">Load...
                  <!-- <input type="file" style="display: none;" name="btn_load"
                  id="btn_load">
                </label>-->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Load...</button>
                <button type="button" class="btn btn-primary disabled" data-toggle="modal" data-target="#myModal">Save...</button>
                <!--<div>
                  <a type="button" class="btn btn-default disabled">Save...</a>
                </div> --></div>
            </div>
          </div>
        </div>
        <!-- ***** MAIN SECTION STARTS HERE -->
        <div class="section text-center">
          <div class="container">
            <div class="row">
              <div class="col-md-9 text-center">
                <div class="wrap" id="wrapper">
                  <!-- *** IFRAME HERE *** -->
                  <iframe class="canvas_container" id="canvas_container"><html> <style> body { overflow: scroll; border: 0; text-align:
                    center; } </style> <body topmargin="1" leftmargin="1"> </body>
                    </html></iframe>
                </div>
              </div>
              <div class="col-md-3">
                <div class="panel panel-primary text-center" id="panel_tools">
                  <div class="panel-heading">
                    <h3 class="panel-title">Tools</h3>
                  </div>
                  <div class="panel-body">
                    <form id="tools_form">
                      <div class="btn-group" data-toggle="buttons">
                        <label class="active btn btn-primary btn-xs">
                          <input type="radio" name="options" id="brush" autocomplete="off" checked="">
                          <i class="fa fa-2x fa-pencil pull-left"></i>
                        </label>
                        <label class="btn btn-primary btn-xs">
                          <input type="radio" name="options" id="eraser" autocomplete="off">
                          <i class="fa fa-2x fa-eraser pull-right"></i>
                        </label>
                      </div>
                    </form>
                  </div>
                  <div class="panel-body">
                    <div class="row">
                      <div class="col-md-12">
                        <!-- <div class="clearfix"></div> -->
                        <div class="form-group">
                          <label class="control-label">Brush size:</label>
                          <div class="row">
                            <div class="col-xs-8">
                              <a class="btn btn-primary btn-xs" id="plus"><i class="-square fa fa-2x fa-plus"></i></a>
                              <a class="btn btn-primary btn-xs" id="minus"><i class="-square-o fa fa-2x fa-minus"></i></a>
                            </div>
                            <div class="col-xs-4">
                              <input class="form-control" id="txt_brush_size" value="5" type="text">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="panel panel-primary text-center" id="panel_layers">
                  <div class="panel-heading">
                    <h3 class="panel-title">Layers</h3>
                  </div>
                  <div class="text-right">
                    <a href="#" class="btn btn-primary btn-sm disabled" data-toggle="tooltip" id="add_layer" data-original-title="Add new layer">
                    <span class="badge">+</span></a>
                    <a href="#" class="btn btn-primary btn-sm" data-toggle="tooltip" id="hide_layer" data-original-title="Hide layer">
                    <span class="badge"><i class="fa fa-lg fa-eye pull-right"></i></span></a>
                    <a href="#" class="btn btn-primary btn-sm" data-toggle="tooltip" id="remove_layer" data-original-title="Remove layer">
                    <span class="badge"><i class="fa fa-lg fa-trash pull-right"></i></span></a>
                  </div>
                  <div class="panel-body text-right" id="layers_panel" style="overflow-x: hidden; overflow-y: scroll; height: 200px"></div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <br>
                <div class="panel panel-primary">
                  <div class="panel-heading">
                    <h3 class="panel-title">Inspector</h3>
                  </div>
                  <div class="panel-body">
                    <p>Panel content</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- TG selection Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">Ã—</button>
            <h4 class="modal-title">Select Tactile Graphic</h4>
          </div>
          <div class="modal-body">
            <!-- CAROUSEL -->
            <div id="carousel-example" data-interval="false" class="carousel slide" data-ride="carousel">
              <!-- Wrapper for slides -->
              <div class="carousel-inner" role="listbox">
                <div class="item active">
                  <img src="./res/TG_export_1.png" alt="Chania">
                </div>
                <div class="item">
                  <img src="./res/TG_export_2.png" alt="Chania">
                </div>
                <div class="item">
                  <img src="./res/TG_export_3.png" alt="Flower">
                </div>
                <div class="item">
                  <img src="./res/TG_export_4.png" alt="Flower">
                </div>
              </div>
            </div>
            <!-- END CAROUSEL -->
            <a class="left carousel-control" href="#carousel-example" data-slide="prev"><i class="icon-prev  fa fa-angle-left"></i></a>
            <a class="right carousel-control" href="#carousel-example" data-slide="next"><i class="icon-next fa fa-angle-right"></i></a>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="btn_select" data-dismiss="modal">Select</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  

</body></html>
